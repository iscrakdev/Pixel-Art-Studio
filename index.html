<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="grid-container canvas"></div>
      <br />
      <input type="button" id="resetButton" value="Wipe Canvas!">
      <br />
      <div class="grid-container pallete">
        <div
          class="grid-item color selectedColor"
          style="background-color: red"
          id="defaultColor"
        ></div>
        <div class="grid-item color" style="background-color: orange"></div>
        <div class="grid-item color" style="background-color: yellow"></div>
        <div class="grid-item color" style="background-color: green"></div>
        <div class="grid-item color" style="background-color: blue"></div>
        <div class="grid-item color" style="background-color: aqua"></div>
        <div class="grid-item color" style="background-color: indigo"></div>
        <div class="grid-item color" style="background-color: violet"></div>
        <div class="grid-item color" style="background-color: pink"></div>
        <div class="grid-item color" style="background-color: white"></div>
        <div class="grid-item color" style="background-color: gray"></div>
        <div class="grid-item color" style="background-color: black"></div>
        <div
          class="grid-item color"
          style="background-color: rgb(63, 28, 28)"
        ></div>
      </div>
    </div>
  </body>
</html>
